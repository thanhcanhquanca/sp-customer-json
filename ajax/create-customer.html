<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm khách hàng</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <style>
    .form-container { margin: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { padding: 5px; width: 200px; }
    button { padding: 5px 10px; margin: 5px; }
  </style>
</head>
<body>
<h1>Thêm khách hàng mới</h1>
<div class="form-container">
  <label for="firstName">Tên:</label>
  <input type="text" id="firstName" required>
  <label for="lastName">Họ:</label>
  <input type="text" id="lastName" required>
  <label for="email">Email:</label>
  <input type="email" id="email" required>
  <label for="cityId">Thành phố:</label>
  <select id="cityId" required>
    <option value="">Chọn thành phố</option>
  </select>
  <br>
  <button onclick="createCustomer()">Thêm</button>
  <button onclick="window.location.href='customers.html'">Quay lại</button>
</div>
<script src="create_customer.js"></script>
</body>
</html>
